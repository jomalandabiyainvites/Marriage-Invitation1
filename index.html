<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Abiya ‚ù§Ô∏è Jomal | Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:ital,wght@1,600;1,700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Cinzel', serif;
background:#f8f5ef;
overflow-x:hidden;
color:#4a3f2b;
}

/* HERO */

.hero{
position:fixed;
top:0;left:0;
width:100%;height:100vh;
background:
linear-gradient(rgba(248,245,239,.85),rgba(248,245,239,.95)),
url('https://res.cloudinary.com/drgmm8ig7/image/upload/v1771693093/WhatsApp_Image_2026-02-21_at_8.38.32_PM_krojbi.jpg');
background-size:cover;
background-position:center;
z-index:0;
}

/* PARTICLES */

.particle{
position:fixed;
background:#c6a75e;
border-radius:50%;
opacity:.4;
animation:float linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* OPEN BUTTON */

.open-btn{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
padding:16px 32px;
font-size:18px;
border:none;
background:#c6a75e;
color:white;
cursor:pointer;
border-radius:40px;
letter-spacing:2px;
font-weight:bold;
box-shadow:0 10px 30px rgba(0,0,0,.2);
transition:.3s;
}

.open-btn:hover{
transform:translate(-50%,-50%) scale(1.05);
}

/* CARD */

.scroll{
margin-top:120vh;
width:92%;
max-width:520px;
background:white;
border-radius:18px;
padding:50px 30px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,.15);
margin-left:auto;margin-right:auto;
opacity:0;
transform:translateY(80px);
transition:1s;
position:relative;
}

.show-scroll{
opacity:1;
transform:translateY(0);
}

/* CROWN */

.crown{
font-size:40px;
display:inline-block;
background:linear-gradient(90deg,#b8962e,#e5c97a,#b8962e);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shimmer 3s linear infinite;
}

@keyframes shimmer{
0%{background-position:0% center;}
100%{background-position:200% center;}
}

/* NAMES */

.names{
font-family:'Cormorant Garamond', serif;
font-size:clamp(36px,8vw,70px);
font-style:italic;
font-weight:700;
margin:20px 0;
color:#8c6b2f;
line-height:1.2;
}

/* CHURCH */

.church{
font-size:42px;
opacity:0;
transform:translateY(15px);
animation:fadeChurch 2s ease forwards;
animation-delay:1.5s;
margin-bottom:15px;
}

@keyframes fadeChurch{
to{opacity:1;transform:translateY(0);}
}

/* DETAILS */

.details{
line-height:1.8;
font-size:15px;
margin-bottom:30px;
}

/* COUNTDOWN */

.countdown{
padding:25px;
border:1px solid #e2d6b8;
border-radius:14px;
background:#faf7f0;
margin-bottom:30px;
}

.countdown h3{
color:#8c6b2f;
margin-bottom:20px;
}

.flip-clock{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(70px,1fr));
gap:12px;
}

.flip-box{
background:white;
border:1px solid #e2d6b8;
border-radius:10px;
padding:15px 5px;
text-align:center;
}

.flip-box span{
display:block;
font-size:22px;
font-weight:bold;
color:#8c6b2f;
}

.flip-box small{
font-size:11px;
color:#9c8454;
}

/* EVENT */

.event{
padding:25px;
border:1px solid #e2d6b8;
border-radius:14px;
background:#faf7f0;
}

.event h3{
color:#8c6b2f;
margin-bottom:10px;
}

.btn{
margin-top:18px;
padding:12px;
border:none;
background:#c6a75e;
color:white;
cursor:pointer;
border-radius:30px;
font-weight:bold;
width:100%;
}

/* MUSIC */

.music{
position:fixed;
bottom:15px;right:15px;
background:#c6a75e;
border:none;
padding:12px;
border-radius:50%;
cursor:pointer;
color:white;
}

/* MOBILE FIX */

@media(max-width:480px){

.scroll{
padding:40px 20px;
}

.names{
font-size:32px;
}

.flip-box span{
font-size:18px;
}

}

</style>
</head>

<body>

<div class="hero"></div>

<button class="open-btn" onclick="openScroll()">Open Invitation</button>

<div class="scroll" id="scroll">

<div class="crown">üëë</div>

<h3>You Are Invited</h3>

<div class="names">
Jomal Mathew <br> & <br> Abiya Roy
</div>

<div class="church">üíí</div>

<div class="details">
Together with their families,<br>
invite you to celebrate their wedding ceremony.
</div>

<div class="countdown">
<h3>Wedding Countdown</h3>
<div class="flip-clock">
<div class="flip-box"><span id="days">00</span><small>Days</small></div>
<div class="flip-box"><span id="hours">00</span><small>Hours</small></div>
<div class="flip-box"><span id="minutes">00</span><small>Minutes</small></div>
<div class="flip-box"><span id="seconds">00</span><small>Seconds</small></div>
</div>
</div>

<div class="event">
<h3>Wedding</h3>
<strong>11th July 2026</strong><br>
‚õ™ 11:00 AM<br>
üìç Little Flower Church, Kuttaparamba
<button class="btn"
onclick="window.open('https://maps.app.goo.gl/AnFbi2aHdYn2uy8G8','_blank')">
View Location
</button>
</div>

</div>

<audio id="music" autoplay loop>
<source src="https://res.cloudinary.com/drgmm8ig7/video/upload/v1771692901/WhatsApp_Audio_2026-02-21_at_9.21.50_PM_ko8gpl.mp3" type="audio/mp4">
</audio>

<button class="music" onclick="toggleMusic()">üéµ</button>

<script>

for(let i=0;i<40;i++){
let p=document.createElement("div");
p.className="particle";
let size=Math.random()*5+2;
p.style.width=size+"px";
p.style.height=size+"px";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(8+Math.random()*10)+"s";
document.body.appendChild(p);
}

const weddingDate = new Date("July 11, 2026 11:00:00").getTime();

function updateCountdown(){
const now = new Date().getTime();
const distance = weddingDate - now;

document.getElementById("days").innerText=Math.floor(distance/(1000*60*60*24));
document.getElementById("hours").innerText=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerText=Math.floor((distance%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerText=Math.floor((distance%(1000*60))/1000);
}

setInterval(updateCountdown,1000);
updateCountdown();

function openScroll(){
document.getElementById("scroll").classList.add("show-scroll");
window.scrollTo({ top:window.innerHeight, behavior:'smooth' });
document.getElementById("music").play();
}

function toggleMusic(){
let m=document.getElementById("music");
if(m.paused) m.play();
else m.pause();
}

</script>

</body>

</html>
